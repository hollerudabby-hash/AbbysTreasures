<!DOCTYPE html>
<html>

<head>
    <title>Abby’s Treasures</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ===== HEADER ===== -->
    <h1>Abby’s Treasures</h1>
    <p>Handmade with love ✨</p>

    <!-- ===== NAV BAR ===== -->
    <div class="nav-bar">
        <nav>
            <a href="#products">Products</a> |
            <a href="#cart">Cart</a>
        </nav>
    </div>

    <!-- ===== SEARCH BOX ===== -->
    <div class="search-box">
        <input type="text" placeholder="Search products..." onkeyup="searchProducts(this.value)">
    </div>

    <hr>

    <!-- ===== PRODUCTS GRID ===== -->
    <section id="products" class="product-grid">

        <!-- ===== PRODUCT 1 ===== -->
        <div class="product">
            <img src="product1.jpg" alt="Pink Sparkle Sticker" width="200">
            <h3>Pink Sparkle Sticker</h3>
            <p>$4.99</p>
            <p class="stock" data-stock="5">In stock: 5</p>
            <p class="sold-out-note"></p>

            <!-- Ratings -->
            <div class="rating">
                <span class="stars">☆☆☆☆☆</span>
                <span class="average">(0)</span>
            </div>

            <!-- Add review -->
            <input type="text" class="review-input" placeholder="Write a review...">
            <button onclick="addReview(this)">Submit Review</button>

            <button
                onclick="addToCartWithStock(this, 'Pink Sparkle Sticker', 4.99, 'https://www.paypal.com/pay?token=YOUR-PAYPAL-LINK1')">
                Add to Cart
            </button>
        </div>

        <!-- ===== PRODUCT 2 ===== -->
        <div class="product">
            <img src="product2.jpg" alt="Cozy Journal" width="200">
            <h3>Cozy Journal</h3>
            <p>$12.99</p>
            <p class="stock" data-stock="3">In stock: 3</p>
            <p class="sold-out-note"></p>

            <!-- Ratings -->
            <div class="rating">
                <span class="stars">☆☆☆☆☆</span>
                <span class="average">(0)</span>
            </div>

            <!-- Add review -->
            <input type="text" class="review-input" placeholder="Write a review...">
            <button onclick="addReview(this)">Submit Review</button>

            <button
                onclick="addToCartWithStock(this, 'Cozy Journal', 12.99, 'https://www.paypal.com/pay?token=YOUR-PAYPAL-LINK2')">
                Add to Cart
            </button>
        </div>

        <!-- COPY BLOCK ABOVE FOR MORE PRODUCTS -->

    </section>

    <hr>

    <!-- ===== CART ===== -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
        <a id="checkout-link" href="#" target="_blank">
            <button>Checkout</button>
        </a>
    </section>

    <!-- ===== LINK TO JS ===== -->
    <script src="script.js"></script>

</body>

</html>
